<!DOCTYPE html>
<html>
	<!-- CSE 190 M Homework 4 (NerdLuv) -->
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="{{static_url("heart.gif")}}" type="image/gif" rel="shortcut icon" />
		<link href="{{static_url("nerdluv.css")}}" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="{{static_url("nerdluv.png")}}" alt="banner logo" /> <br />
				where meek geeks meet
			</div>

			<form action="/login" method="post">
		        <fieldset>
			        <legend>
			        	New User Signup:
			        </legend>

			        <div>
			            <strong>Name:</strong>
			            <input type="text" name="name" size=16>
			        </div>

			        <div>
			            <strong>Gender:</strong>
			        	<input type="radio" name="gender" value="M">Male
			        	<input type="radio" name="gender" value="F" checked="checked">Female
			        </div>

			        <div>
			            <strong>Age:</strong>
			        	<input type="text" name="age" maxlength=2 size=5>
			        </div>

			        <div>
			            <strong>Personality type:</strong>
			        	<input type="text" name="personality" maxlength=4 size=5>
			            (<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)
			        </div>

			        <div>
			            <strong>Favorite OS:</strong>
			            <select name="os">
			            	<option value="Windows" selected="selected">Windows</option>
			             	<option value="Mac OS X">Mac OS X</option>
			            	<option value="Linux">Linux</option>
			            	<option value="other">other</option>
			            </select>
			        </div>


			        <div id="seeking">
			            <strong>Seeking:</strong>
			        	<input type="checkbox" name="seeking1" value="M" checked="checked">Male
			        	<input type="checkbox" name="seeking2" value="F">Female
			        </div>

			        <div>
			            <strong>Between ages:</strong>
			            <input type="text" name="minage" maxlength=2 size=5> and
			            <input type="text" name="maxage" maxlength=2 size=5>
			        </div>

			        <div>
			            <input type="submit" value="Sign Up">
			        </div>
		        </fieldset>
		    </form>
		</div>
		<p>
			Results and page (C) Copyright 2009 NerdLuv Inc.
		</p>

		<div id="w3c">
			<a href="http://validator.w3.org/check/referer">
				<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" /></a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
