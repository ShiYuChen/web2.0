<!DOCTYPE html>
<html>
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="{{static_url("heart.gif")}}" type="image/gif" rel="shortcut icon" />
		<link href="{{static_url("nerdluv.css")}}" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="{{static_url("nerdluv.png")}}" alt="banner logo" /> <br />
				where meek geeks meet
			</div>
	
			<div id="matches">
				<h1>Matches for {{user}}</h1>

				<div class="match">
					{%for person in persons%}
						<p class="name">
							<img src="{{static_url("images/"+person.name.replace(' ', '_')+".jpg")}}" alt="person.name" />
							{{person.name}}
						</p>

						<p class="info">
							<strong>gender:</strong>  {{person.gender}} <br />
							<strong>age:</strong>     {{person.age}} <br />
							<strong>type:</strong>    {{person.personality}} <br />
							<strong>OS:</strong>      {{person.os}} <br />
							<strong>rating:</strong>  {{person.rating}}
						</p>
					{%end%}
				</div>
			</div>
		</div>
		
		<p>
			Results and page (C) Copyright 2009 NerdLuv Inc.

		<div id="w3c">
			<a href="http://validator.w3.org/check/referer">
				<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" /></a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
